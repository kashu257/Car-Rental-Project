<div class="content">
  <div class="col-md-12">
      <div class="card">
          <div class="card-header">
              <h5 class="title text-center">Update Car</h5>
          </div>
          <div class="card-body">
              <form [formGroup]="carUpdateForm">
                  <div class="mb-3" hidden>
                      <label for="carId"><b>Car Id</b></label>
                      <input type="text" id="carId" formControlName="carId" class="form-control"
                          [(ngModel)]="carUpdateForm.value.carId" />
                  </div>
                  <div class="mb-3">
                      <label for="brandId">Brand</label>
                      <div class="form-group">
                          <select [(ngModel)]="carUpdateForm.value.brandId" id="brandId" class="form-select"
                              aria-label="Brand Selection" formControlName="brandId">
                              <option *ngFor="let brand of brands" [ngValue]="brand.brandId">{{brand.brandName}}</option>
                          </select>
                      </div>
                  </div>
                  <div class="mb-3">
                      <label for="colorId">Color</label>
                      <div class="form-group">
                          <select [(ngModel)]="carUpdateForm.value.colorId" id="colorId" class="form-select"
                              aria-label="Color Selection" formControlName="colorId">
                              <option *ngFor="let color of colors" [ngValue]="color.colorId">{{color.colorName}}</option>
                          </select>
                      </div>
                  </div>
                  <div class="mb-3">
                      <label for="description">Model</label>
                      <div class="form-group">
                          <input type="text" id="description" formControlName="description" class="form-control" />
                      </div>
                  </div>
                  <div class="mb-3">
                      <label for="modelYear">Model Year</label>
                      <div class="form-group">
                          <input type="number" id="modelYear" formControlName="modelYear" class="form-control"
                              [(ngModel)]="carUpdateForm.value.modelYear" />
                      </div>
                  </div>
                  <div class="mb-3">
                      <label for="dailyPrice">Daily Price</label>
                      <div class="form-group">
                          <input type="number" id="dailyPrice" formControlName="dailyPrice" class="form-control" />
                      </div>
                  </div>
              </form>
          </div>
          <div class="card-footer">
              <button class="btn btn-fill btn-info" (click)="backToCarList()">Back</button>
              <button class="btn btn-fill btn-success" (click)="update()" style="float: right;">Update</button>
          </div>
      </div>
  </div>
</div>
