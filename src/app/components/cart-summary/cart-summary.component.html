<li *ngIf="cartItems.length>0" class="nav-item dropdown">
  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
    My Cart
  </a>
  <ul class="dropdown-menu">
    <li *ngFor="let cartItem of cartItems" ><a class="dropdown-item" >
      <span class="badge text-bg-success">{{cartItem.quantity+"Car"}}</span>
      {{cartItem.carDetail.brandName+" "+cartItem.carDetail.carName}}
      <span class="badge text-bg-success">{{cartItem.totalamount | currency: "TRY":"â‚¹":"4.2-2"}}</span>
      <br><br>
      <button (click)="removeFromCart(cartItem.carDetail)" type="button" class="btn btn-danger btn-sm">Delete from Cart</button></a>
    </li>
    <li ><hr class="dropdown-divider"></li>
    <li *ngFor="let cartItem of cartItems" (click)="setCurrentCart(cartItem)" routerLink="/carDetail/cartItem/{{cartItem.carDetail.carId}}">
      <a class="dropdown-item" >Go to cart</a></li>
  </ul>
</li>
