<div class="content">
  <div class="col-md-12">
      <div class="card">
          <div class="card-header">
              <h5 class="title text-center">Delete Car</h5>
          </div>
          <div class="card-body">
              <form [formGroup]="carDeleteForm">
                  <div class="mb-3">
                      <label for="carId"><b>Car Id</b></label>
                      <input type="number" id="carId" formControlName="carId" class="form-control"
                          [(ngModel)]="carDeleteForm.value.carId"/>
                  </div>
              </form>

              <table class="table container">
                  <thead>
                      <tr>
                        <th>Car ID</th>
                        <th>Model</th>
                        <th>Brand</th>
                        <th>Color</th>
                        <th>Model Year</th>
                        <th>Description</th>
                        <th>Daily Price</th>
                        <th>Find Score</th>
                        <th>Image of the Car</th>                        
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let carDetail of carDetails">
                          <td>{{carDetail.carId}}</td>
                          <td>{{carDetail.carName}}</td>
                          <td>{{carDetail.brandName}}</td>
                          <td>{{carDetail.colorName}}</td>
                          <td>{{carDetail.modelYear}}</td>
                          <td>{{carDetail.description}}</td>
                          <td>{{carDetail.dailyPrice}}</td>
                          <td>{{carDetail.minFindeksScore}}</td>
                          <td><img
                            *ngIf="carDetail.imagePath"
                            [src]="baseUrl + carDetail.imagePath"
                            class="img-top"
                            style="object-fit: cover"
                            width="200"
                            height="100%"
                          />

                          <img
                            *ngIf="!carDetail.imagePath"
                            src="/assets/defaultCar.jpg"
                            class="img-top"
                            style="object-fit: cover"
                            width="200"
                            height="100%"
                          /></td>
                      </tr>
                  </tbody>

              </table>

          </div>
          <div class="card-footer">
              <button class="btn btn-fill btn-info" (click)="backToCarList()">Back</button>
              <button class="btn btn-fill btn-danger" style="float: right;" (click)="delete()" >Delete</button>

          </div>
      </div>
  </div>
</div>
