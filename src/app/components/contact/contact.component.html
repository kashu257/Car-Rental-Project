<section id="contact">
	<div class="sectionheader">	<h1>Contact</h1></div>
	<article>
	<p>Get in touch with our teams!
		You can send us your questions, comments and suggestions using our contact form.</p>

			<label for="checkcontact" class="contactbutton"><div class="mail"></div></label><input id="checkcontact" type="checkbox">

			<form action="" method="post" [formGroup]="contactAddForm" class="contactform">
				<p class="input_wrapper"><input type="text" name="contact_name" value=""  id ="contact_name" formControlName="Name"><label for="contact_name">Name</label></p>
				<p class="input_wrapper"><input type="text" name="contact_email" value=""  id ="contact_email" formControlName="email"><label for="contact_email">Email</label></p>
				<p class="input_wrapper"><input type="text" name="contact_subject" value=""  id ="contact_subject" formControlName="Subject"><label for="contact_subject">Subject</label></p>
				<p class="textarea_wrapper"><textarea name="contact_message" id="contact_message" formControlName="message">Message</textarea></p>
				<p class="submit_wrapper"><input (click)="add()" type="button" value="Send"></p>
			</form>
	</article>
</section>
